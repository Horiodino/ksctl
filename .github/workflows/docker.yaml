name: release-ksctl-agent-ghcr
on:
  push:
    paths:
    - 'internal/**'
    - 'pkg/**'
    - 'go.mod'
    - 'go.sum'
    - 'build/**'
    - 'build/agent/**'
    - 'ksctl-components/**'
    branches: [ main ]
  workflow_dispatch:
    
  # pull_request:
  #   paths:
  #     - 'internal/**'
  #     - 'pkg/**'
  #     - 'build/**'
  #     - 'ksctl-agent/**'
  #     - 'Makefile'
  #   branches: [ main ]
  #   types: [ labeled, opened, synchronize, reopened ]

jobs:
  ksctl-agent:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: build and push ksctl agent
        run: |
          make docker-build-agent
          make docker-push-agent
          
      
      - name: build and push ksctl controller application
        run: |
          make docker-build-controller CONTROLLER=application
          make docker-push-controller CONTROLLER=application

      - name: build and push ksctl controller storage
        run: |
          make docker-build-controller CONTROLLER=storage
          make docker-push-controller CONTROLLER=storage
